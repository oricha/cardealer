<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Error - Premium Auto Dealer')}"></head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <!-- Error Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <div class="card shadow-sm">
                    <div class="card-body py-5">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                        <h1 class="display-4 fw-bold mt-4">Oops! Something went wrong</h1>
                        <p class="lead text-muted mb-4">We're sorry, but an error occurred while processing your request.</p>
                        
                        <div class="alert alert-light border" th:if="${status}">
                            <strong>Error Code:</strong> <span th:text="${status}">500</span>
                        </div>
                        
                        <div class="alert alert-light border" th:if="${error}">
                            <strong>Error:</strong> <span th:text="${error}">Internal Server Error</span>
                        </div>
                        
                        <div class="alert alert-light border" th:if="${message}">
                            <strong>Message:</strong> <span th:text="${message}">An unexpected error occurred</span>
                        </div>
                        
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
                                <i class="bi bi-house"></i> Go Home
                            </a>
                            <a th:href="@{/cars}" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-car-front"></i> View Cars
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
