<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all-fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="preloader">
        <div class="loader-ripple"><div></div><div></div></div>
    </div>

    <main class="main">
        <div class="site-breadcrumb" style="background: url(/img/breadcrumb/01.jpg)">
            <div class="container">
                <h2 class="breadcrumb-title">Mensajes</h2>
                <ul class="breadcrumb-menu">
                    <li><a th:href="@{/}">Inicio</a></li>
                    <li><a th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="active">Mensajes</li>
                </ul>
            </div>
        </div>

        <div class="user-profile py-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="user-profile-wrapper">
                            <div class="user-profile-card profile-message">
                                <div class="user-profile-card-header">
                                    <h4 class="user-profile-card-title">Mensajes Recibidos</h4>
                                </div>
                                
                                <!-- Success/Error Messages -->
                                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <span th:text="${success}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <span th:text="${error}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="table-responsive">
                                            <table class="table text-nowrap">
                                                <thead>
                                                    <tr>
                                                        <th>De</th>
                                                        <th>Asunto</th>
                                                        <th>Coche</th>
                                                        <th>Fecha</th>
                                                        <th>Estado</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:if="${messages == null or messages.isEmpty()}">
                                                        <td colspan="6" class="text-center py-5">
                                                            <p class="text-muted">No tienes mensajes aún.</p>
                                                        </td>
                                                    </tr>
                                                    <tr th:each="message : ${messages}">
                                                        <td>
                                                            <div class="table-list-info">
                                                                <div class="table-list-content">
                                                                    <h6 th:text="${message.sender.name}">Sender Name</h6>
                                                                    <span th:text="${message.sender.email}">sender@email.com</span>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td th:text="${message.subject}">Subject</td>
                                                        <td>
                                                            <a th:if="${message.car != null}" 
                                                               th:href="@{/cars/{id}(id=${message.car.id})}"
                                                               th:text="${message.car.make + ' ' + message.car.model}">
                                                                Car Name
                                                            </a>
                                                            <span th:unless="${message.car != null}" class="text-muted">-</span>
                                                        </td>
                                                        <td th:text="${#temporals.format(message.sentAt, 'dd/MM/yyyy HH:mm')}">Date</td>
                                                        <td>
                                                            <span th:if="${message.read}" class="badge badge-secondary">Leído</span>
                                                            <span th:unless="${message.read}" class="badge badge-primary">No leído</span>
                                                        </td>
                                                        <td>
                                                            <a th:href="@{/messages/{id}(id=${message.id})}" 
                                                               class="btn btn-outline-secondary btn-sm rounded-2" 
                                                               data-bs-toggle="tooltip" 
                                                               title="Ver Mensaje">
                                                                <i class="far fa-eye"></i> Ver
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
