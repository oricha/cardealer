spring:
  application:
    name: crashed-car-sales-backend
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/crashed_car_sales}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
  
  # data:
  #   redis:
  #     host: ${REDIS_HOST:localhost}
  #     port: ${REDIS_PORT:6379}
  #     password: ${REDIS_PASSWORD:}
  #     timeout: 2000ms
  
  # cache:
  #   type: redis
  #   redis:
  #     time-to-live: 600000
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  # Enable virtual threads for Java 21
  threads:
    virtual:
      enabled: true

logging:
  level:
    com.crashedcarsales: ${LOG_LEVEL:INFO}
    org.springframework.security: DEBUG
    org.springframework.mail: DEBUG
    jakarta.mail: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Custom application properties
app:
  jwt:
    secret: ${JWT_SECRET:mySecretKey}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
  
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3001}
  
  storage:
    type: ${STORAGE_TYPE:s3} # s3 or minio
    s3:
      bucket: ${S3_BUCKET:crashed-car-sales}
      region: ${S3_REGION:us-east-1}
      access-key: ${S3_ACCESS_KEY:}
      secret-key: ${S3_SECRET_KEY:}
      endpoint: ${S3_ENDPOINT:} # For MinIO
    
  cdn:
    base-url: ${CDN_BASE_URL:https://cdn.example.com}

  # OpenAPI/Swagger configuration
  openapi:
    title: "Crashed Car Sales API"
    description: "Public API for accessing car listings and dealer information"
    version: "1.0.0"
    contact:
      name: "Crashed Car Sales Support"
      email: "support@crashedcarsales.com"
    license:
      name: "MIT"
      url: "https://opensource.org/licenses/MIT"

---
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

  logging:
    level:
      com.crashedcarsales: DEBUG
      org.flywaydb: DEBUG
      org.springframework.jdbc: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    show-sql: false
  
  logging:
    level:
      com.crashedcarsales: INFO